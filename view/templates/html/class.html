{{define "content"}}
  <div class="container col-lg-9">
    <h1 class="class_name">{{.class.Name}}</h1>

    <h3>Description</h3>
    <hr />
    <div>{{.Comment}}</div>

    <h3>Instance Methods</h3>
    <hr />
    {{ range .class.Methods }}
      <h4 class="method">{{.FnName}}</h4>
      <div>{{.Comment}}</div>
      <p class="source">(<a href="{{$.class.Repo}}/tree/{{$.class.Commit}}/vm/{{$.class.Filename}}.go#L{{.FnLine}}">source</a>)</p>
    {{ end }}
  </div>
{{ end }}
