{{define "content"}}
  <div class="col-lg-10">
    <h1>{{.class.Name}}</h1>

    {{ range .class.Methods }}
      <h4>{{.FnName}}</h4>
      <p>{{.Comment}}</p>
      <p>[<a href="{{$.class.Repo}}/tree/{{$.class.Commit}}/vm/{{$.class.Filename}}.go#L{{.FnLine}}">source</a>]</p>
    {{ end }}
  </div>
{{ end }}
