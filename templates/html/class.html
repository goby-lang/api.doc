{{define "content"}}
  <div class="content">
    <h1 class="class_name">{{.class.Name}}</h1>

    <h2>Description</h2>
    <hr />
    <div>{{.class.Comment}}</div>

    <h2>Instance Methods</h2>
    <hr />
    {{ range .class.InstanceMethods }}
      <h4 class="method">
        <a class="prefix" href="#{{.FnName}}">#</a>
        <span class="title" id="{{.FnName}}">{{.FnName}}</span>
      </h4>
      <div class="method-comment">{{.Comment}}</div>
      <p class="source">
        (<a href="{{$.class.Repo}}/tree/{{$.class.Commit}}/vm/{{$.class.Filename}}.go#L{{.FnLine}}" target="_blank">
          source
        </a>)
      </p>
    {{ end }}
  </div>
{{ end }}
